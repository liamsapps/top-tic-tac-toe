<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <dialog id="formDialog">
        <form id="my_form" name="my_form" method="dialog" action="">                        
            <div class="inner-inputs1">
                <div>   
                    <label for="player1Input" data-help="Enter a name for Player 1">Player 1: </label> 
                    <input type="text" 
                            id="player1Input" 
                            name="player1Input"
                            minlength="2"
                            maxlength="50"
                            placeholder="Enter a name for Player 1"
                            pattern="^[A-Za-z0-9 ]{2,50}$"
                            title="Between 2 & 50 characters, only letters and numbers accepted"
                            required>
                    <span></span>
                </div>
                <div>                       
                    <label for="player2Input" data-help="Enter a name for Player 2">Player 2: </label> 
                    <input type="text"
                            id="player2Input" 
                            name="player2Input"
                            minlength="2"
                            maxlength="50"
                            placeholder="Enter a name for Player 2"
                            pattern="^[A-Za-z0-9 ]{2,50}$"
                            title="Between 2 & 50 characters, only letters and numbers accepted"
                            required>
                    <span></span>
                </div>
                <div id="form_buttons">
                    <button id="submit" form="my_form" type="submit">Launch</button>                     
                    <button id="cancel">Cancel</button>
                </div>                 
            </div>               
        </form>
    </dialog>
    <dialog id="notifications">        
            <div id="gameResults">                
                <div id="result">
                    <span id="notifyResult"></span>
                </div>
                <div class="notifyButtons">
                    <button id="notifyNewGame">New Game</button>
                    <button id="notifyContinue">Continue</button>
                    <button id="notifyCancel">Cancel</button>
                </div>                
            </div>        
    </dialog>
    <div class="container">
        <div id="header">
            <div id="heading-items">
                <button id="start-game" disabled>New Game</button>
                <h1>TIC-TAC-TOE</h1>
                <button id="refresh" disabled>Board Refresh</button>                                        
            </div>
            <div id="playerScores">
                <div>
                    <label for="player1Score">Player 1:</label>
                    <input type="text" id="player1Score">
                </div>
                <div>
                    <label for="player1Score">Player 2:</label>
                    <input type="text" id="player2Score">
                </div>
            </div>            
        </div>
        <div id="main">            
            
        </div>
        <div id="footer">
            <span id="notify-1"></span>
            <span id="notify-2"></span>            
        </div>
    </div>
    
</body>
</html>
